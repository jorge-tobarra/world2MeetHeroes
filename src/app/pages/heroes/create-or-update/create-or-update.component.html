<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
        <mat-card-header>
            <mat-card-title>Hero Information</mat-card-title>
            <mat-card-subtitle *ngIf="!heroData?.name">Create</mat-card-subtitle>
            <mat-card-subtitle *ngIf="heroData?.name">Update</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Name" formControlName="name">
                        <mat-error *ngIf="form.controls['name'].hasError('required')">
                            Name is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Superpower" formControlName="superpower" minlength="5">
                        <mat-error *ngIf="form.controls['superpower'].hasError('minlength')">
                            Supwerpower must be longer than 4 characters
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <mat-card-actions>
                <button mat-button color="primary" type="button" routerLink="..">Cancel</button>
                <button mat-raised-button color="primary" type="submit">Submit</button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</form>
