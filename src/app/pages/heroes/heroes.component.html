<div class="table-container">
  <div id="search">
  <mat-form-field class="search-field">
      <mat-label>Search</mat-label>
      <input type="text" matInput [formControl]="nameSearch">
    </mat-form-field>
  </div>
  <app-heroes-table class="heroes-table" [nameSearch]="nameSearch"></app-heroes-table>
  <button mat-fab color="accent" id="add-button" routerLink="/heroes/new"><mat-icon>add</mat-icon></button>
</div>
